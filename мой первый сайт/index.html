<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<style>
.img1 {
	height="600",
}

.a1 {
	color: #008080;
}

.flex-container {

    display: flex;
    
    justify-content: space-around;     
    height: 100%;
    padding: 15px;
    gap: 5px;

  }


</style>	

  <div id="root"></div>




<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>



<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react?dev",
    "react-dom/client": "https://esm.sh/react-dom/client?dev"
  }
}
</script>
<script type="text/babel" data-type="module">
import React, { StrictMode } from 'react';
import { createRoot } from 'react-dom/client';

function Nav() {
  return (
    <nav className="navbar navbar-expand-lg bg-body-tertiary">
  <div className="container-fluid">
    <a className="navbar-brand" href="#">
      Comic Con Russia
    </a>
    <button
      className="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span className="navbar-toggler-icon" />
    </button>
    <div className="collapse navbar-collapse" id="navbarNav">
      <ul className="navbar-nav">
        <li className="nav-item">
          <a className="nav-link active" aria-current="page" href="#">
            Главная
          </a>
        </li>
        <li className="nav-item">
          <a className="nav-link" href="#">
            О фестивале
          </a>
        </li>
        <li className="nav-item">
          <a className="nav-link" href="#">
            Организаторы
          </a>
        </li>
        <li className="nav-item">
          <a className="nav-link disabled" aria-disabled="true">
            Контакты
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

  );
}

function Card() {
  return (
      <div>
      <div className="card" style={{ width: "18rem" }}>
        <img
          src="https://j-markets.ru/wp-content/uploads/2019/12/1-7-1-7.jpg"
          className="card-img-top"
          alt="..."
        />
        <div className="card-body">
          <h5 className="card-title">Card title</h5>
          <p className="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <a href="#" className="btn btn-primary">
            Go somewhere
          </a>
        </div>
      </div>
    </div>
  );
}


function News() {
return(
<>
  <br />
  <h3 classname="a1"> Фестиваль популярной культуры </h3>
  <p>
    Фестиваль «Комик-Кон» в американском городе Сан-Диего (Comic-Con или San
    Diego Comic-Con International) — масштабное ежегодное мероприятие,
    собирающее тысячи фанатов комиксов, косплейщиков и дизайнеров, готовых
    воплотить в жизнь самые грандиозные и безумные идеи.
  </p>
  <a href="https://ru.wikipedia.org/wiki/Comic-Con_Russia">
    <p classname="a1">Посмотреть сайт</p>
  </a>
  <br />
</>
);
}

function Body() {
  return (
  <>
  <br />
  <br />
  <div className="flex-container">

<div className="item1"> <Card /> </div>
<div className="item2"> <Card /> </div>
<div className="item3"> <Card /> </div>
<div className="item4"> <Card /> </div>
  </div>

<News />
<News />


</>

  );
}

let App = function MyApp() {
  return (
    <div>
      <Nav />
      <Body / >
    </div>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>
    <App />
  </StrictMode>
);
</script>

</body>


</html>
